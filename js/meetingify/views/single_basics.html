<div class="container" style="padding-top: 66px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 translate="TEXT.BASICS"></h4>
                </div>
                <form class="form" id="meetBasics" role="form" novalidate name="BasicsForm" ng-submit="SingleBasicsCtrl.save(BasicsForm)">
                    <div class="panel-body">
                        <table class="table table-striped">
                            <tr>
                                <td style="width: 20%;"><translate>TEXT.TOPIC</translate>:</td>
                                <td>
                                    <div class="form-group" ng-class="{ 'has-error': BasicsForm.meetTopic.$invalid }">
                                        <input type="text" class="form-control" id="meetTopic" name="meetTopic" placeholder="Topic of the meeting" required ng-model="SingleBasicsCtrl.meeting.topic" ng-disabled="!SingleBasicsCtrl.editPermissions"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><translate>TEXT.DATE_AND_TIME</translate>:</td>
                                <td>
                                    <div class="form-group" ng-class="{ 'has-error': BasicsForm.dateTime.$invalid }">
                                        <a href="" class='input-group date' id='datetimepicker1'
                                           ng-date-time-picker
                                           picker-type="dateTime"
                                           ng-model="SingleBasicsCtrl.meeting.start_date"
                                           ng-disabled ="!SingleBasicsCtrl.editPermissions"
                                           name="dateTime">
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><translate>TEXT.LOCATION</translate>:</td>
                                <td>
                                    <div class="form-group" ng-class="{ 'has-error': BasicsForm.meetLoc.$invalid }">
                                        <input type="text" class="form-control" name="meetLoc" id="meetLoc"  ng-model="SingleBasicsCtrl.meeting.location"  required ng-init="SingleBasicsCtrl.setMapOnChange()" ng-change="SingleBasicsCtrl.setMapOnChange()" ng-disabled="!SingleBasicsCtrl.editPermissions"/>
                                        <div class="form-group">
                                            <iframe width="100%" height="250" frameborder="0" style="border:0" ng-src="{{SingleBasicsCtrl.mapSrc}}"></iframe>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><translate>TEXT.NATURE_OF_MEETING</translate>:</td>
                                <td>
                                    <div class="form-group" ng-class="{ 'has-error': BasicsForm.meetNature.$invalid }">
                                        <select class="form-control" id="meetNature" name="meetNature" ng-model="SingleBasicsCtrl.meeting.kind" ng-disabled="!SingleBasicsCtrl.editPermissions">
                                            <option value="Information" translate="TEXT.INFORMATION"></option>
                                            <option value="Decision" translate="TEXT.DECISION"></option>
                                            <option value="Mandatory" translate="TEXT.MANDATORY"></option>
                                            <option value="Sales" translate="TEXT.SALES"></option>
                                            <option value="Training" translate="TEXT.TRAINING"></option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: right;">
                                    <div class="form-group">
                                            <a ng-href="#/single/{{SingleBasicsCtrl.meetingId}}" class="pull-left"><button type="button" class="btn btn-primary" translate="BUTTON.BACK"> </button></a>

                                        <button type="submit" class="btn btn-primary" ng-disabled="!SingleBasicsCtrl.editPermissions"><i class="glyphicon glyphicon-floppy-disk" style="color:#ffffff;"> </i>  <translate>BUTTON.UPDATE</translate>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <BR clear="all">
                        <BR clear="all">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
